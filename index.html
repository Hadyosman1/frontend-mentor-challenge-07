<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <div id="calculator">
    <div class="options">
      <span>calc</span>
      <div class="toggle">
        <span class="theme">THEME</span>
        <div class="tog-div">
          <p><span>1</span><span>2</span><span>3</span></p>
          <div class="tog-shape">
            <span class="dot"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="input">
      <input id="display" type="text" readonly>
    </div>
    <div class="keys">
      <button class="addToInput">7</button>
      <button class="addToInput">8</button>
      <button class="addToInput">9</button>
      <button id="delBtn">DEL</button>
      <button class="addToInput">4</button>
      <button class="addToInput">5</button>
      <button class="addToInput">6</button>
      <button class="addToInput">+</button>
      <button class="addToInput">1</button>
      <button class="addToInput">2</button>
      <button class="addToInput">3</button>
      <button class="addToInput">-</button>
      <button class="addToInput">.</button>
      <button class="addToInput">0</button>
      <button class="addToInput">/</button>
      <button class="addToInput">x</button>
      <button id="reseBtn">RESET</button>
      <button id="calcBtn" >=</button>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
